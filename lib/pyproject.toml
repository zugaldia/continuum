[project]
name = "continuum"
version = "0.1.0"
description = "Continuum Python SDK"
authors = [
    {name = "Antonio Zugaldia"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "pydantic~=2.12",
]

[tool.poetry]
packages = [{include = "continuum", from = "src"}]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
